version: '3.8'

services:
  # Backend API Service
  choreo-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: choreo-backend
    environment:
      # Milvus Configuration
      - MILVUS_URI=${MILVUS_URI}
      - MILVUS_TOKEN=${MILVUS_TOKEN}
      - MILVUS_COLLECTION_NAME=${MILVUS_COLLECTION_NAME:-readme_embeddings}
      - MILVUS_DIMENSION=${MILVUS_DIMENSION:-1536}
      - MILVUS_METRIC=${MILVUS_METRIC:-COSINE}

      # GitHub Configuration
      - GITHUB_TOKEN=${GITHUB_TOKEN}

      # Azure OpenAI Configuration
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT=${AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}

      # Embedding Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}

    env_file:
      - ../backend/.env

    ports:
      - "8000:8000"

    volumes:
      # Mount backend code for development (optional - comment out for production)
      - ../backend:/app/backend

    networks:
      - choreo-network

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Restart policy
    restart: unless-stopped

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Frontend Service
  choreo-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: choreo-frontend
    ports:
      - "8080:80"
    networks:
      - choreo-network
    restart: unless-stopped
    depends_on:
      - choreo-backend

networks:
  choreo-network:
    driver: bridge
