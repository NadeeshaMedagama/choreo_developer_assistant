apiVersion: v1
kind: Service
metadata:
  name: choreo-ai-backend-service
  namespace: choreo-ai-assistant
  labels:
    app: choreo-ai-backend
    component: backend
spec:
  type: ClusterIP
  selector:
    app: choreo-ai-backend
  ports:
  - name: http
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None

