name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      no-cache:
        description: 'Build Docker image without cache'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Backend Tests and Linting
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 1
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            backend/choreo-ai-assistant/requirements.txt
            backend/diagram_processor/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f choreo-ai-assistant/requirements.txt ]; then
            pip install -r choreo-ai-assistant/requirements.txt
          fi
          if [ -f diagram_processor/requirements.txt ]; then
            pip install -r diagram_processor/requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio flake8 black isort

      - name: Run Black formatter check
        run: |
          black --check . || echo "Black formatting issues found (non-blocking)"
        continue-on-error: true

      - name: Run isort check
        run: |
          isort --check-only . || echo "Import sorting issues found (non-blocking)"
        continue-on-error: true

      - name: Run Flake8 linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run pytest
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=term || echo "Tests completed with some failures"
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # Frontend Build and Tests
  # ============================================
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 1
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint (if configured)
        working-directory: ./frontend
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint || echo "Linting completed with warnings"
          else
            echo "ESLint not configured, skipping"
          fi
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================
  # Docker Build for Backend
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 1
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Free up disk space
        run: |
          echo "ðŸ§¹ Cleaning up disk space before Docker build..."
          echo "Initial disk usage:"
          df -h
          
          # Remove unnecessary packages and tools (frees ~30GB)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          
          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          # Remove Docker build cache
          docker system prune -af --volumes || true
          
          echo ""
          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: github.event.inputs.no-cache != 'true'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: choreo-ai-assistant:latest
          cache-from: ${{ github.event.inputs.no-cache != 'true' && 'type=local,src=/tmp/.buildx-cache' || '' }}
          cache-to: ${{ github.event.inputs.no-cache != 'true' && 'type=local,dest=/tmp/.buildx-cache-new,mode=max' || '' }}
          platforms: linux/amd64
          load: true
          pull: true
          no-cache: ${{ github.event.inputs.no-cache == 'true' }}

      # Rotate cache to prevent it from growing indefinitely
      - name: Move cache
        if: github.event.inputs.no-cache != 'true'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Check final disk usage
        if: always()
        run: |
          echo "Final disk usage:"
          df -h

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 1
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Python dependency check
        run: |
          pip install safety
          safety check --json || echo "Security issues found (non-blocking)"
        continue-on-error: true

  # ============================================
  # Deploy to Choreo (Optional)
  # ============================================
  deploy-choreo:
    name: Deploy to Choreo
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://choreo.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 1
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Choreo deployment notification
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Docker image pushed"
          echo "ðŸš€ Ready for Choreo deployment"
          echo ""
          echo "Choreo will automatically deploy from the configured repository."
          echo "Monitor deployment at: https://console.choreo.dev"

  # ============================================
  # Notification
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-build]
    if: always()
    
    steps:
      - name: Workflow Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.frontend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY

