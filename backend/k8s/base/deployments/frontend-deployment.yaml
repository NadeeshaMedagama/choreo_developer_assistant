apiVersion: apps/v1
kind: Deployment
metadata:
  name: choreo-ai-frontend
  namespace: choreo-ai-assistant
  labels:
    app: choreo-ai-frontend
    component: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: choreo-ai-frontend
  template:
    metadata:
      labels:
        app: choreo-ai-frontend
        component: frontend
    spec:
      serviceAccountName: choreo-ai-frontend-sa
      containers:
      - name: frontend
        image: choreo-ai-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://choreo-ai-backend-service:9090"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

