# +required The configuration file schema version
schemaVersion: 1.2

# +required Choreo component implementation type
# Allowed values: Service, Scheduled Task, Manual Task, Test Runner
implementation: Service

# +optional Build configuration
build:
  buildType: dockerfile
  dockerfilePath: Dockerfile
  dockerContext: .

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint
  # This name will be used when generating the managed API
  - name: choreo-ai-api
    # +optional Display name for the endpoint
    displayName: Choreo AI Assistant API
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API that gets exposed via the endpoint
      basePath: /
      # +required Numeric port value that gets exposed via the endpoint
      port: 9090
    # +required Type of traffic that the endpoint is accepting
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP
    type: REST
    # +optional Network level visibilities of the endpoint
    # Accepted values: Project|Organization|Public(Default)
    networkVisibilities:
      - Public
    # +optional Path to the schema definition file
    # This is only applicable to REST or WS endpoint types
    # The path should be relative to the docker context
    schemaFilePath: .choreo/openapi.yaml

# +optional Defines runtime configurations
configurations:
  # +optional List of environment variables to be injected into the component
  env:
    # +required Name of the environment variable
    - name: AZURE_OPENAI_KEY
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Azure OpenAI API Key
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: secret

    - name: AZURE_OPENAI_ENDPOINT
      valueFrom:
        configForm:
          displayName: Azure OpenAI Endpoint URL
          required: true
          type: string

    - name: AZURE_OPENAI_DEPLOYMENT
      valueFrom:
        configForm:
          displayName: Azure OpenAI Chat Deployment Name
          required: true
          type: string

    - name: AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT
      valueFrom:
        configForm:
          displayName: Azure OpenAI Embeddings Deployment Name
          required: true
          type: string

    - name: AZURE_OPENAI_API_VERSION
      valueFrom:
        configForm:
          displayName: Azure OpenAI API Version
          required: false
          type: string
          default: "2024-02-15-preview"

    - name: MILVUS_URI
      valueFrom:
        configForm:
          displayName: Milvus URI
          required: true
          type: string
          default: "https://your-milvus-endpoint.zillizcloud.com:19530"

    - name: MILVUS_TOKEN
      valueFrom:
        configForm:
          displayName: Milvus Authentication Token
          required: true
          type: secret

    - name: MILVUS_COLLECTION_NAME
      valueFrom:
        configForm:
          displayName: Milvus Collection Name
          required: false
          type: string
          default: "choreo_developer_assistant"

    - name: MILVUS_DIMENSION
      valueFrom:
        configForm:
          displayName: Milvus Vector Dimension
          required: false
          type: number
          default: 1536

    - name: MILVUS_METRIC
      valueFrom:
        configForm:
          displayName: Milvus Distance Metric
          required: false
          type: string
          default: "COSINE"

    - name: GITHUB_TOKEN
      valueFrom:
        configForm:
          displayName: GitHub Personal Access Token
          required: true
          type: secret

    - name: GOOGLE_VISION_API_KEY
      valueFrom:
        configForm:
          displayName: Google Vision API Key
          required: false
          type: secret

    - name: EMBEDDING_MODEL
      valueFrom:
        configForm:
          displayName: Embedding Model
          required: false
          type: string
          default: "sentence-transformers/all-MiniLM-L6-v2"

    - name: CHUNK_SIZE
      valueFrom:
        configForm:
          displayName: Text Chunk Size
          required: false
          type: number
          default: 1000

    - name: CHUNK_OVERLAP
      valueFrom:
        configForm:
          displayName: Text Chunk Overlap
          required: false
          type: number
          default: 200

    - name: PYTHONPATH
      valueFrom:
        configForm:
          displayName: Python Path
          required: false
          type: string
          default: "/app"

    - name: PYTHONUNBUFFERED
      valueFrom:
        configForm:
          displayName: Python Unbuffered Mode
          required: false
          type: string
          default: "1"

