name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 10
        with:
          fetch-depth: 0
          persist-credentials: false
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "## ðŸš€ What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${{ steps.get_version.outputs.version }}" >> CHANGELOG.md
          
          cat CHANGELOG.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Free up disk space
        run: |
          # Remove unnecessary packages to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Build Python package
        working-directory: ./backend
        run: |
          # Install build tools only
          pip install --no-cache-dir build wheel setuptools
          
          # Create a minimal setup.py
          VERSION="${{ steps.get_version.outputs.version_number }}"
          echo "from setuptools import setup, find_packages" > setup.py
          echo "" >> setup.py
          echo "setup(" >> setup.py
          echo "    name=\"choreo-ai-assistant\"," >> setup.py
          echo "    version=\"$VERSION\"," >> setup.py
          echo "    packages=find_packages(exclude=[\"tests*\", \"docs*\", \"logs*\"])," >> setup.py
          echo "    python_requires=\">=3.11\"," >> setup.py
          echo "    install_requires=[" >> setup.py
          echo "        \"fastapi>=0.100.0,<1.0.0\"," >> setup.py
          echo "        \"uvicorn[standard]>=0.25.0\"," >> setup.py
          echo "        \"python-dotenv>=1.0.0\"," >> setup.py
          echo "        \"requests>=2.31.0\"," >> setup.py
          echo "        \"httpx>=0.25.0\"," >> setup.py
          echo "    ]," >> setup.py
          echo ")" >> setup.py
          
          # Build without installing dependencies
          python -m build --no-isolation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci --prefer-offline
          npm run build
          
          # Clean up node_modules to save space
          rm -rf node_modules
          
          # Create tarball
          cd dist
          tar -czf ../../frontend-dist.tar.gz .
          
          # Report disk usage
          df -h

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.whl
            frontend-dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Build and Push Docker Images
  # ============================================
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Free up disk space
        run: |
          # Remove unnecessary packages to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          docker system prune -a -f
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/choreo-ai-assistant:${{ steps.get_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/choreo-ai-assistant:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ============================================
  # Notify Release
  # ============================================
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, docker-release]
    if: always()
    
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.create-release.outputs.version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`${{ secrets.DOCKER_USERNAME }}/choreo-ai-assistant:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Assets:" >> $GITHUB_STEP_SUMMARY
          echo "- Python package (wheel & source)" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend build artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images (amd64 & arm64)" >> $GITHUB_STEP_SUMMARY

