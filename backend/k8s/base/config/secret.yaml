apiVersion: v1
kind: Secret
metadata:
  name: choreo-ai-secrets
  namespace: choreo-ai-assistant
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual secrets
  # For production, use kubectl create secret or a secret management tool
  MILVUS_URI: "https://your-milvus-instance.serverless.aws-eu-central-1.cloud.zilliz.com"
  MILVUS_TOKEN: "your_milvus_token_here"
  MILVUS_COLLECTION_NAME: "readme_embeddings"
  GITHUB_TOKEN: "your_github_token_here"
  AZURE_OPENAI_KEY: "your_azure_openai_key_here"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
  AZURE_OPENAI_DEPLOYMENT: "your-deployment-name"
  AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT: "your-embeddings-deployment"
  GOOGLE_VISION_API_KEY: "your_google_vision_api_key_here"
  OPENAI_API_KEY: "your_openai_api_key_here"

