apiVersion: v1
kind: Service
metadata:
  name: choreo-ai-frontend-service
  namespace: choreo-ai-assistant
  labels:
    app: choreo-ai-frontend
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: choreo-ai-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None

